<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 100%;
  height: 80vh;  /* Ajustado al 80% de la altura de la pantalla */
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* VIDEO */
video {
  width: auto;
  height: 100%;  /* El video ocupará el 100% de la altura del contenedor */
  max-width: 100%;  /* Asegura que el video no se desborde en ancho */
  object-fit: contain;  /* Mantiene el aspecto original del video sin distorsionarlo */
  display: block;
  background: #000;
}

/* BOTÓN ROJO */
#playBtn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 16px 30px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10;
}

/* BOTÓN VERDE */
#downloadBtn {
  display: none;
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 30px;
  background: #00c853;
  color: #fff;
  border-radius: 30px;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 0 15px rgba(0, 200, 83, .8);
  z-index: 9999;
}
</style>
</head>

<body>

<div class="container">

  <video id="video" controls playsinline>
    <source src="https://vidcool2.org/m16.mp4" type="video/mp4">
  </video>

  <button id="playBtn">VER VIDEO</button>

</div>

<a id="downloadBtn" href="https://otieu.com/4/10536794" target="_blank">
⬇ DESCARGAR VIDEO
</a>

<script>
const playBtn = document.getElementById('playBtn');
const video = document.getElementById('video');
const downloadBtn = document.getElementById('downloadBtn');

let pauseAdShown = false;

/* CLICK BOTÓN ROJO */
playBtn.addEventListener('click', () => {

  // ADSTERRA
  window.open(
    'https://www.effectivegatecpm.com/c5ba4pcn3?key=9a1bb5e574a48d3a1457b0a2d670219f',
    '_blank'
  );

  playBtn.style.display = 'none';
  video.style.display = 'block';
  video.play();

  // Mostrar botón verde
  downloadBtn.style.display = 'block';
});

/* PAUSE → MONETAG */
video.addEventListener('pause', () => {
  if (!pauseAdShown) {
    pauseAdShown = true;
    window.open('https://otieu.com/4/10536794', '_blank');
  }
});
</script>

</body>
</html>
