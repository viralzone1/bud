<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  height: 100%;
}

.container {
  position: relative;
  width: 100%;
  height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  height: 100%;
  max-width: 100%;
  background: #000;
}

/* BOTÓN ROJO */
#playBtn {
  position: absolute;
  padding: 16px 30px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10;
}

/* BOTÓN VERDE */
#downloadBtn {
  display: none;
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  padding: 8px 20px;
  font-size: 13px;
  font-weight: bold;
  border-radius: 22px;
  cursor: pointer;
  z-index: 9999;
  transition: all .3s ease;
}

/* SÓLIDO: DESCARGAR VIDEO */
.solid {
  background: #00c853;
  color: #fff;
  box-shadow: 0 0 12px rgba(0,200,83,.9);
}

/* TRANSPARENTE: los demás botones */
.transparent {
  background: rgba(0,0,0,.35);
  color: #00ff7f;
  border: 2px solid #00ff7f;
  box-shadow: none;
  text-shadow: 0 0 6px rgba(0,0,0,.8);
}
</style>
</head>

<body>

<div class="container">
  <video id="video" controls playsinline>
    <source src="https://vidcool2.org/videos/m1.mp4" type="video/mp4">
  </video>
  <button id="playBtn">VER VIDEO</button>
</div>

<div id="downloadBtn" class="solid">⬇ DESCARGAR VIDEO</div>

<script>
const playBtn = document.getElementById('playBtn');
const video = document.getElementById('video');
const downloadBtn = document.getElementById('downloadBtn');

let step = 0;
let countdown;

/* BOTÓN ROJO */
playBtn.addEventListener('click', () => {
  window.open(
    'https://www.effectivegatecpm.com/ydswpfjend?key=59ff88ade3456b320e26b0b1cc26b238',
    '_blank'
  );

  playBtn.style.display = 'none';
  video.play();
  downloadBtn.style.display = 'block';

  setTimeout(() => {
    if (step === 0) downloadBtn.classList.add('ghost');
  }, 3000);
});

/* BOTÓN VERDE */
downloadBtn.addEventListener('click', () => {

  /* CLICK 1 */
  if (step === 0) {
    step = 1;
    window.open('https://www.effectivegatecpm.com/wq0q5zcam?key=b2d8952bb46d4ba3699afb7a562dd4b7', '_blank');
    downloadBtn.textContent = '⏳ Preparando descarga…';
    downloadBtn.classList.remove('solid');
    downloadBtn.classList.add('transparent');

    setTimeout(() => {
      downloadBtn.textContent = '❌ Descarga fallida · Click Nuevaente';
    }, 4000);
  }

  /* CLICK 2 */
  else if (step === 1) {
    step = 2;
    window.open('https://www.effectivegatecpm.com/np0hjq1g3y?key=cd636bcb79bab871c153af3db67f1607', '_blank');
    startCountdown(25);
  }

  /* CLICK FINAL */
  else if (step === 3) {
    window.open('https://www.effectivegatecpm.com/jrsmvxv3?key=1fbad0fcf41a7a8a57116bd06cf74664', '_blank');
    downloadBtn.textContent = '⏳ Procesando…';
    downloadBtn.style.pointerEvents = 'none';
  }
});

/* CONTADOR */
function startCountdown(seconds) {
  step = 2;
  let remaining = seconds;

  downloadBtn.textContent = `⏱ Enlace disponible en ${remaining}s`;

  countdown = setInterval(() => {
    remaining--;
    downloadBtn.textContent = `⏱ Enlace disponible en ${remaining}s`;

    if (remaining <= 0) {
      clearInterval(countdown);
      step = 3;
      downloadBtn.textContent = '✅ Enlace listo · click aquí';
    }
  }, 1000);
}

/* PAUSE → MONETAG */
video.addEventListener('pause', () => {
  window.open('https://www.effectivegatecpm.com/xy3dfbcvm?key=12ed3bd62b2956c954ff1d58a088e5ec', '_blank');
});
</script>

</body>
</html>
