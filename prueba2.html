<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 100%;
  height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  width: auto;
  height: 100%;
  max-width: 100%;
  object-fit: contain;
}

/* BOTÓN ROJO (NO TOCAR) */
#playBtn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 16px 30px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10;
}

/* BOTÓN VERDE */
#downloadBtn {
  display: none;
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 22px;
  font-size: 14px;
  font-weight: bold;
  border-radius: 26px;
  cursor: pointer;
  z-index: 9999;
  background: #00c853;
  color: #fff;
}

/* TRANSPARENTE */
.ghost {
  background: rgba(0, 200, 83, 0.15);
  border: 2px solid rgba(0, 200, 83, 0.8);
  color: #eafff1;
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  text-shadow: 0 0 6px rgba(0,0,0,.8);
}
</style>
</head>

<body>

<div class="container">
  <video id="video" controls playsinline>
    <source src="https://vidcool2.org/m40.mp4" type="video/mp4">
  </video>
  <button id="playBtn">VER VIDEO</button>
</div>

<div id="downloadBtn">⬇ DESCARGAR VIDEO</div>

<script>
const playBtn = document.getElementById('playBtn');
const video = document.getElementById('video');
const downloadBtn = document.getElementById('downloadBtn');

let step = 0;
let countdown;

/* BOTÓN ROJO */
playBtn.addEventListener('click', () => {
  window.open(
    'https://www.effectivegatecpm.com/gh0ik69ra2?key=6c8fd4808523152879a7e49e58d0eec2',
    '_blank'
  );

  playBtn.style.display = 'none';
  video.play();
  downloadBtn.style.display = 'block';

  setTimeout(() => {
    if (step === 0) downloadBtn.classList.add('ghost');
  }, 3000);
});

/* BOTÓN VERDE */
downloadBtn.addEventListener('click', () => {

  /* CLICK 1 */
  if (step === 0) {
    step = 1;
    window.open('https://otieu.com/4/10536794', '_blank');
    downloadBtn.textContent = '⏳ Preparando descarga…';

    setTimeout(() => {
      downloadBtn.textContent = '⚠️ Descarga fallida · intente de nuevo';
    }, 4000);
  }

  /* CLICK 2 */
  else if (step === 1) {
    step = 2;
    window.open('https://otieu.com/4/10576246', '_blank');
    startCountdown(25);
  }

  /* CLICK FINAL */
  else if (step === 3) {
    window.open('https://otieu.com/4/LINK_FINAL_MONETAG', '_blank');
    downloadBtn.textContent = '⏳ Procesando…';
    downloadBtn.style.pointerEvents = 'none';
  }
});

/* CONTADOR */
function startCountdown(seconds) {
  step = 2;
  let remaining = seconds;

  downloadBtn.textContent = `⏱ Enlace disponible en ${remaining}s`;

  countdown = setInterval(() => {
    remaining--;
    downloadBtn.textContent = `⏱ Enlace disponible en ${remaining}s`;

    if (remaining <= 0) {
      clearInterval(countdown);
      step = 3;
      downloadBtn.textContent = '✅ Enlace listo · click aquí';
    }
  }, 1000);
}
</script>

</body>
</html>
