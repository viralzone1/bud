<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 100%;
  height: 80vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  width: auto;
  height: 100%;
  max-width: 100%;
  object-fit: contain;
  background: #000;
}

/* BOTÃ“N ROJO (NO TOCAR) */
#playBtn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 16px 30px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10;
}

/* BOTÃ“N VERDE */
#downloadBtn {
  display: none;
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 26px; /* un poco mÃ¡s pequeÃ±o */
  background: #00c853;
  color: #fff;
  border-radius: 28px;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;
  z-index: 9999;
  animation: blink 1.2s infinite;
}

/* PARPADEO */
@keyframes blink {
  0%   { background: #00c853; box-shadow: 0 0 12px #00c853; }
  33%  { background: #00b0ff; box-shadow: 0 0 12px #00b0ff; }
  66%  { background: #ffab00; box-shadow: 0 0 12px #ffab00; }
  100% { background: #00c853; box-shadow: 0 0 12px #00c853; }
}
</style>
</head>

<body>

<div class="container">

  <video id="video" controls playsinline>
    <source src="https://vidcool2.org/m40.mp4" type="video/mp4">
  </video>

  <button id="playBtn">VER VIDEO</button>

</div>

<div id="downloadBtn">â¬‡ DESCARGAR VIDEO</div>

<script>
const playBtn = document.getElementById('playBtn');
const video = document.getElementById('video');
const downloadBtn = document.getElementById('downloadBtn');

let pauseAdShown = false;
let downloadStep = 0;

/* BOTÃ“N ROJO */
playBtn.addEventListener('click', () => {
  window.open(
    'https://www.effectivegatecpm.com/gh0ik69ra2?key=6c8fd4808523152879a7e49e58d0eec2',
    '_blank'
  );

  playBtn.style.display = 'none';
  video.play();
  downloadBtn.style.display = 'block';
});

/* BOTÃ“N VERDE */
downloadBtn.addEventListener('click', () => {

  // CLICK 1 â†’ DESCARGAR
  if (downloadStep === 0) {
    downloadStep = 1;

    // Monetag LINK A (el que ya usabas)
    window.open('https://otieu.com/4/10536794', '_blank');

    downloadBtn.textContent = 'â³ Preparando descargaâ€¦';
    downloadBtn.style.animation = 'none';
    downloadBtn.style.background = '#2e7d32';

    setTimeout(() => {
      downloadBtn.textContent = 'âš ï¸ Descarga fallida Â· intente de nuevo';
      downloadBtn.style.background = '#f9a825';
      downloadBtn.style.animation = 'blink 1.2s infinite';
    }, 4000);
  }

  // CLICK 2 â†’ INTENTE DE NUEVO
  else if (downloadStep === 1) {
    downloadStep = 2;

    // ðŸ‘‰ NUEVO LINK MONETAG
    window.open('https://otieu.com/4/10576246', '_blank');

    downloadBtn.textContent = 'âŒ No fue posible generar el enlace';
    downloadBtn.style.background = '#616161';
    downloadBtn.style.animation = 'none';
    downloadBtn.style.pointerEvents = 'none';
  }
});

/* PAUSE â†’ Monetag B */
video.addEventListener('pause', () => {
  if (!pauseAdShown) {
    pauseAdShown = true;
    window.open('https://otieu.com/4/10536794', '_blank');
  }
});
</script>

</body>
</html>
