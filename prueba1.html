<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  height: 100%;
}

.container {
  position: relative;
  width: 100%;
  height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  height: 100%;
  max-width: 100%;
  background: #000;
}

/* BOT√ìN ROJO */
#playBtn {
  position: absolute;
  padding: 16px 30px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10;
}

/* BOT√ìN VERDE */
#downloadBtn {
  display: none;
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  padding: 8px 20px;
  font-size: 13px;
  font-weight: bold;
  border-radius: 22px;
  cursor: pointer;
  z-index: 9999;
  transition: all .3s ease;
}

.solid {
  background: #00c853;
  color: #fff;
  box-shadow: 0 0 12px rgba(0,200,83,.9);
}

.transparent {
  background: rgba(0,0,0,.35);
  color: #00ff7f;
  border: 2px solid #00ff7f;
  box-shadow: none;
}
</style>
</head>

<body>

<div class="container">
  <video id="video" controls playsinline>
    <source src="https://vidcool2.org/m40.mp4" type="video/mp4">
  </video>
  <button id="playBtn">VER VIDEO</button>
</div>

<button id="downloadBtn" class="solid">‚¨á DESCARGAR VIDEO</button>

<script>
const playBtn = document.getElementById('playBtn');
const video = document.getElementById('video');
const downloadBtn = document.getElementById('downloadBtn');

let pauseAdShown = false;
let step = 0;
let countdownRunning = false;

/* BOT√ìN ROJO */
playBtn.onclick = () => {
  window.open(
    'https://www.effectivegatecpm.com/gh0ik69ra2?key=6c8fd4808523152879a7e49e58d0eec2',
    '_blank'
  );
  playBtn.style.display = 'none';
  video.play();
  downloadBtn.style.display = 'block';
};

/* FIX PAUSE SAFARI */
function firePauseAd() {
  if (pauseAdShown) return;
  pauseAdShown = true;
  window.open('https://otieu.com/4/10536794', '_blank');
}
video.addEventListener('pause', firePauseAd);
video.addEventListener('click', firePauseAd);

/* BOT√ìN VERDE */
downloadBtn.onclick = () => {

  if (countdownRunning) return; // üîí no interrumpir contador

  if (step === 0) {
    window.open('https://otieu.com/4/10576246', '_blank');
    downloadBtn.textContent = '‚è≥ PREPARANDO DESCARGA...';
    downloadBtn.classList.remove('solid');
    downloadBtn.classList.add('transparent');
    step = 1;
    return;
  }

  if (step === 1) {
    window.open('https://otieu.com/4/10536794', '_blank');
    startCountdown();
    step = 2;
    return;
  }

  if (step === 3) {
    window.open('https://otieu.com/4/10576303', '_blank');
  }
};

/* CONTADOR */
function startCountdown() {
  let time = 25;
  countdownRunning = true;
  downloadBtn.textContent = `‚è≥ ESPERA ${time}s`;

  const interval = setInterval(() => {
    time--;
    downloadBtn.textContent = `‚è≥ ESPERA ${time}s`;

    if (time <= 0) {
      clearInterval(interval);
      countdownRunning = false;
      downloadBtn.textContent = '‚úÖ ENLACE LISTO ¬∑ CLICK AQU√ç';
      step = 3;
    }
  }, 1000);
}
</script>

</body>
</html>
