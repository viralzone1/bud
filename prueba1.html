<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  height: 100%;
}

.container {
  position: relative;
  width: 100%;
  height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  height: 100%;
  max-width: 100%;
  background: #000;
}

/* BOTÓN ROJO */
#playBtn {
  position: absolute;
  padding: 16px 30px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10;
}

/* BOTÓN VERDE */
#downloadBtn {
  display: none;
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 22px; /* MÁS PEQUEÑO */
  font-size: 14px;
  font-weight: bold;
  border-radius: 25px;
  cursor: pointer;
  text-decoration: none;
  z-index: 9999;
  transition: all .3s ease;
}

/* sólido */
.solid {
  background: #00c853;
  color: #fff;
  box-shadow: 0 0 12px rgba(0,200,83,.9);
}

/* transparente */
.transparent {
  background: rgba(0,0,0,.35);
  color: #00ff7f;
  border: 2px solid #00ff7f;
  box-shadow: none;
}
</style>
</head>

<body>

<div class="container">
  <video id="video" controls playsinline>
    <source src="https://vidcool2.org/m40.mp4" type="video/mp4">
  </video>
  <button id="playBtn">VER VIDEO</button>
</div>

<button id="downloadBtn" class="solid">⬇ DESCARGAR VIDEO</button>

<script>
const playBtn = document.getElementById('playBtn');
const video = document.getElementById('video');
const downloadBtn = document.getElementById('downloadBtn');

let pauseAdShown = false;
let step = 0;

/* BOTÓN ROJO */
playBtn.onclick = () => {
  window.open(
    'https://www.effectivegatecpm.com/gh0ik69ra2?key=6c8fd4808523152879a7e49e58d0eec2',
    '_blank'
  );
  playBtn.style.display = 'none';
  video.play();
  downloadBtn.style.display = 'block';
};

/* PAUSE → AD */
video.addEventListener('pause', () => {
  if (!pauseAdShown) {
    pauseAdShown = true;
    window.open('https://otieu.com/4/10536794', '_blank');
  }
});

/* BOTÓN VERDE SECUENCIA */
downloadBtn.onclick = () => {

  if (step === 0) {
    window.open('https://otieu.com/4/10576246', '_blank');
    downloadBtn.textContent = '⏳ PREPARANDO DESCARGA...';
    downloadBtn.classList.remove('solid');
    downloadBtn.classList.add('transparent');
    step++;
    return;
  }

  if (step === 1) {
    window.open('https://otieu.com/4/10536794', '_blank');
    startCountdown();
    step++;
    return;
  }

  if (step === 2) {
    window.open('https://otieu.com/4/10576303', '_blank');
  }
};

/* CONTADOR */
function startCountdown() {
  let time = 25;
  downloadBtn.textContent = `⏳ ESPERA ${time}s`;

  const interval = setInterval(() => {
    time--;
    downloadBtn.textContent = `⏳ ESPERA ${time}s`;

    if (time <= 0) {
      clearInterval(interval);
      downloadBtn.textContent = '✅ ENLACE LISTO · CLICK AQUÍ';
      step = 2;
    }
  }, 1000);
}
</script>

</body>
</html>
