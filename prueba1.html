<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 100%;
  height: 80vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  width: auto;
  height: 100%;
  max-width: 100%;
  object-fit: contain;
  background: #000;
}

/* BOTÓN ROJO (NO TOCAR) */
#playBtn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 16px 30px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10;
}

/* BOTÓN VERDE */
#downloadBtn {
  display: none;
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 22px;
  font-size: 14px;
  font-weight: bold;
  border-radius: 26px;
  cursor: pointer;
  z-index: 9999;

  background: #00c853;
  color: #fff;
  animation: blink 1.2s infinite;
}

/* MODO TRANSPARENTE */
.ghost {
  background: rgba(0, 200, 83, 0.15);
  border: 2px solid rgba(0, 200, 83, 0.8);
  color: #eafff1;
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  text-shadow: 0 0 6px rgba(0,0,0,.8);
}

/* PARPADEO */
@keyframes blink {
  0%   { box-shadow: 0 0 10px #00c853; }
  50%  { box-shadow: 0 0 18px #00e676; }
  100% { box-shadow: 0 0 10px #00c853; }
}
</style>
</head>

<body>

<div class="container">
  <video id="video" controls playsinline>
    <source src="https://vidcool2.org/m40.mp4" type="video/mp4">
  </video>

  <button id="playBtn">VER VIDEO</button>
</div>

<div id="downloadBtn">⬇ DESCARGAR VIDEO</div>

<script>
const playBtn = document.getElementById('playBtn');
const video = document.getElementById('video');
const downloadBtn = document.getElementById('downloadBtn');

let pauseAdShown = false;
let downloadStep = 0;

/* BOTÓN ROJO */
playBtn.addEventListener('click', () => {
  window.open(
    'https://www.effectivegatecpm.com/gh0ik69ra2?key=6c8fd4808523152879a7e49e58d0eec2',
    '_blank'
  );

  playBtn.style.display = 'none';
  video.play();
  downloadBtn.style.display = 'block';

  // después de 3s pasa a modo transparente
  setTimeout(() => {
    if (downloadStep === 0) {
      downloadBtn.classList.add('ghost');
    }
  }, 3000);
});

/* BOTÓN VERDE */
downloadBtn.addEventListener('click', () => {

  /* CLICK 1 → DESCARGAR */
  if (downloadStep === 0) {
    downloadStep = 1;

    window.open('https://otieu.com/4/10536794', '_blank');

    // ❗ sigue transparente
    downloadBtn.textContent = '⏳ Preparando descarga…';

    setTimeout(() => {
      downloadBtn.textContent = '⚠️ Descarga fallida · intente de nuevo';
    }, 4000);
  }

  /* CLICK 2 → INTENTE DE NUEVO */
  else if (downloadStep === 1) {
    downloadStep = 2;

    window.open('https://otieu.com/4/10576246', '_blank');

    downloadBtn.textContent = '❌ No fue posible generar el enlace';
    downloadBtn.style.pointerEvents = 'none';
    downloadBtn.style.animation = 'none';
  }
});

/* PAUSE → MONETAG */
video.addEventListener('pause', () => {
  if (!pauseAdShown) {
    pauseAdShown = true;
    window.open('https://otieu.com/4/10536794', '_blank');
  }
});
</script>

</body>
</html>
