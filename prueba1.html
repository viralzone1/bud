<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 100%;
  height: 80vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* VIDEO */
video {
  width: auto;
  height: 100%;
  max-width: 100%;
  object-fit: contain;
  display: block;
  background: #000;
}

/* BOTÓN ROJO (NO TOCAR) */
#playBtn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 16px 30px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10;
}

/* BOTÓN VERDE */
#downloadBtn {
  display: none;
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 30px;
  background: #00c853;
  color: #fff;
  border-radius: 30px;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 0 15px rgba(0, 200, 83, .8);
  z-index: 9999;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

  <video id="video" controls playsinline>
    <source src="https://vidcool2.org/m40.mp4" type="video/mp4">
  </video>

  <!-- BOTÓN ROJO INTACTO -->
  <button id="playBtn">VER VIDEO</button>

</div>

<!-- BOTÓN VERDE -->
<div id="downloadBtn">⬇ DESCARGAR VIDEO</div>

<script>
const playBtn = document.getElementById('playBtn');
const video = document.getElementById('video');
const downloadBtn = document.getElementById('downloadBtn');

let pauseAdShown = false;
let downloadAttempt = 0;

/* BOTÓN ROJO (INTOCABLE) */
playBtn.addEventListener('click', () => {

  // ADSTERRA
  window.open(
    'https://www.effectivegatecpm.com/gh0ik69ra2?key=6c8fd4808523152879a7e49e58d0eec2',
    '_blank'
  );

  playBtn.style.display = 'none';
  video.play();

  // Mostrar botón verde
  downloadBtn.style.display = 'block';
});

/* BOTÓN VERDE — TODA LA LÓGICA AQUÍ */
downloadBtn.addEventListener('click', () => {
  downloadAttempt++;

  // PRIMER CLICK
  if (downloadAttempt === 1) {

    // Monetag #1
    window.open('https://otieu.com/4/10536794', '_blank');

    // Feedback honesto
    downloadBtn.textContent = '⏳ Preparando descarga…';
    downloadBtn.style.background = '#2e7d32';

    // A los 4s cambia estado
    setTimeout(() => {
      downloadBtn.textContent = '⚠️ Descarga fallida · intentar de nuevo';
      downloadBtn.style.background = '#f9a825';
    }, 4000);
  }

  // SEGUNDO CLICK
  else if (downloadAttempt === 2) {

    // Monetag #2
    window.open('https://otieu.com/4/10536794', '_blank');

    // Estado final (se corta el loop)
    downloadBtn.textContent = '❌ No fue posible generar el enlace';
    downloadBtn.style.background = '#616161';
    downloadBtn.style.pointerEvents = 'none';
  }
});

/* PAUSE → MONETAG (UNA VEZ) */
video.addEventListener('pause', () => {
  if (!pauseAdShown) {
    pauseAdShown = true;
    window.open('https://otieu.com/4/10536794', '_blank');
  }
});
</script>

</body>
</html>
