<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 100%;
  height: 80vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  width: auto;
  height: 100%;
  max-width: 100%;
  object-fit: contain;
  display: block;
  background: #000;
}

#playBtn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 16px 30px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10;
}

#downloadBtn {
  display: none;
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 30px;
  background: #00c853;
  color: #fff;
  border-radius: 30px;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 0 15px rgba(0, 200, 83, .8);
  z-index: 9999;
}
</style>
</head>

<body>

<div class="container">

  <video id="video" controls playsinline>
    <!-- VIDEO DESDE TU VPS -->
    <source src="https://vidcool2.org/fuego1.mp4" type="video/mp4">
  </video>

  <button id="playBtn">VER VIDEO</button>

</div>

<a id="downloadBtn" href="#">
⬇ DESCARGAR VIDEO
</a>

<script>
const playBtn = document.getElementById('playBtn');
const video = document.getElementById('video');
const downloadBtn = document.getElementById('downloadBtn');

let pauseAdShown = false;

/* BOTÓN ROJO */
playBtn.addEventListener('click', () => {

  window.open(
    'https://www.effectivegatecpm.com/gh0ik69ra2?key=6c8fd4808523152879a7e49e58d0eec2',
    '_blank'
  );

  playBtn.style.display = 'none';
  video.play();

  downloadBtn.style.display = 'block';
});

/* BOTÓN VERDE → ANUNCIO + DESCARGA */
downloadBtn.addEventListener('click', (e) => {
  e.preventDefault();

  // 1️⃣ Monetag
  window.open('https://otieu.com/4/10536794', '_blank');

  // 2️⃣ Descarga directa del video
  const link = document.createElement('a');
  link.href = video.querySelector('source').src;
  link.download = 'video.mp4';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
});

/* PAUSE → MONETAG */
video.addEventListener('pause', () => {
  if (!pauseAdShown) {
    pauseAdShown = true;
    window.open('https://otieu.com/4/10536794', '_blank');
  }
});
</script>

</body>
</html>
